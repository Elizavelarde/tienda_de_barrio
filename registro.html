<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Registro</title>
</head>
<body>
  <header>
    <p id="back"><a href="#">Volver a Inicio</a></p>
  </header>
  <div id="container">
  <form action="">
    <fieldset> 
      <legend>FORMULARIO DE REGISTRO</legend> 
    <input class="campos" name="nombre" type="text" placeholder="Nombre">
    <input class="campos"name="apellidos" type="text" name="apellidos" id="lastname" placeholder="Apellidos">
    <input class="campos" type="text" name="cedula" placeholder="Número cédula">
    <input class="campos" type="text" name="address" placeholder="Número dirección">
    <input class="campos" type="email" name="email" placeholder="Correo electrónico">
    <input class="campos" type="number" name="celular" placeholder="Número celular">
    <input class="campos" type="number" name="telephone" placeholder="Número de teléfono fijo">
    <input class="campos" type="password" name="contrasena" placeholder="Escriba contraseña">
    <input class="campos" type="password" name="vercontrasena" placeholder="Verifique contrseña">
    <input id="btn" type="submit" name="" value="Ingresar">
  </fieldset>
  </form> 
</div> 
</body>
</html>
